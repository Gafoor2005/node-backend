<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data" >
        <input required type="file" name="file" id="inptimg" accept = "image/*"  placeholder="add file" >
        <input required type="text" name="item_name" id="inptname" placeholder="enter name">
        <input required type="text" name="item_price" id="inptprice" placeholder="enter price">
        <textarea name="item_desc" id="inptdesc" cols="30" rows="10" placeholder="enter description" ></textarea>
        <button type="submit">submit</button>
    </form>
</body>
</html>
